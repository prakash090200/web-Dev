<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        .sky{
            width:100%;
            height:100vh;
            background:url('images/sky.jpg');
            background-repeat: no-repeat;
            position:relative;
            
        }
        .road{
             width:100%;
             height:24vh;
             position:absolute;
             left:0;
             right:0;
             bottom:0;
             background: url('images/road.jpg');
             animation:road 2s linear infinite;
             background-repeat: repeat-x;
        }
        .city{
            width:100%;
             height:35vh;
             position:absolute;
             background: url('images/city.png');
             left:0;
             right:0;
             bottom:24vh;
        }
        .car{
               width:150px;
               height:20vh;
               background: url('images/car.png');
               background-size: 150px 18vh;
               background-repeat: no-repeat;
               position:absolute;
               bottom:8vh;
               left:69vh;
        }
        
    
</style>
<body>
<div class="sky">
    <div class="road"> </div>
    <div class="city"> </div>
    <div class="car">  </div>
</div>
</body>
</html>
