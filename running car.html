<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            overflow: hidden;
        }
        .sky{
            width:100%;
            height:100vh;
            background:url('images/n2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            position:relative;
            animation: sky 10s linear infinite;

        }
        @keyframes sky{
            0%{background-image: url(images/sky.jpg)}
            30%{
                background-image: url(images/evening.jpg)
            }
            65%{
                background-image: url(images/n2.jpg)
            }
            100%{
                background-image: url(images/sky.jpg)
            }
        }
        .road{
             width:800vw;
             height:24vh;
             position:absolute;
             left:0;
             right:0;
             bottom:0;
             background: url('images/road.jpg');
             animation:road 2s linear infinite;
             background-repeat: repeat-x;
             animation: road 5s linear infinite;
        }
        @keyframes road{
            100%{
                transform:translateX(-500vw)
            }
        }
        .city{
            width:800vw;
             height:35vh;
             position:absolute;
             background: url('images/city.png');
             left:0;
             right:0;
             bottom:24vh;
             background-repeat: repeat-x;
             animation: city 20s linear infinite;
        }
        @keyframes city{
            100%{
                transform:translateX(-500vw)
            }

        }
        .car{
               width:250px;
               height:20vh;
               background: url('images/car.png');
               background-size: 250px 18vh;
               background-repeat: no-repeat;
               position:absolute;
               bottom:8vh;
               left:69vh;
               animation:carshake .4s linear infinite;

        }
        @keyframes carshake{
            0%{
                transform: translateY(-2px);
            }
            50%{
                transform: translateY(2px);
            }
            100%{
                transform: translateY(-2px);
            }
        }
        .tier1{
            width: 45px;
            height:45px;
          background: url('images/wheel.png');
          background-size: 45px 45px;
          background-repeat: no-repeat;
          position:absolute;
          bottom:18px;
          left:22px;
          animation:tier1 .6s linear infinite;
        }
        .tier2{
            width: 45px;
            height:45px;
          background: url('images/wheel.png');
          background-size: 45px 45px;
          background-repeat: no-repeat;
          position:absolute;
          bottom:18px;
          left:174px;
          animation:tier2  linear .6s infinite;
        }
        @keyframes tier1{
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes tier2{
            100%{
                transform: rotate(360deg);
            }
        }
        .plane{
            position:absolute;
            background:url('images/plane.png');
            background-size: 261px 100px;
            width: 262vw;
            height:120px;
            background-repeat: no-repeat;
            top: 24px;
            left: 60%;
            
            animation: planes 2s linear infinite;
            animation-direction: reverse;
        }

       
     
     @keyframes planes{
        0%{
                transform: translateY(-4px);
            }
            70%{
                transform: translateY(4px);
            }
            100%{
                transform: translateY(-4px);
            }
     }
     .cloud1{
         position:absolute;
         left:0px;
         top:2px;
         background:url('images/c1.png');
            background-size: 270px 100px;
            width:270px;
            height:20vh;
            background-repeat: no-repeat;
            animation: cloud1 10s linear infinite;

     }
     @keyframes cloud1{
         0%{
             left:0;opacity: 0.5;
         }
        100%{
             left:99%;opacity: 0.5;
         }
     }
     .cloud2{
         position:absolute;
         left:-20px;
         top:70px;
         background:url('images/c1.png');
            background-size: 261px 130px;
            width:261px;
            height:30vh;
            background-repeat: no-repeat;
            animation: cloud2 8s linear infinite;

     }
     @keyframes cloud2{
        0%{
             left:20%;opacity: 0.5;
         }
        100%{
             left:99%;opacity: 0.5;
         }
     }
   .star1{
       position:absolute;
       width: 60px;
       height: 70px;
       background: url("images/s3.png");
       
       background-size: 60px 70px;
       animation: s1 10s linear infinite;
       
       
       
   }
   @keyframes s1{
      0%{
        opacity: 0;
      }
      30%{
          opacity: 0.5;
      }
      65%{
          opacity: 1;
      }
      100%{
        opacity: 0;
      }

       
   }
    
</style>
<body>
<div class="sky">
    <div class="road"> </div>
    <div class="city"> </div>
    <div class="car"> 
        <div class ="tier1"> </div>
        <div class ="tier2"> </div>
    </div>
    <div class="plane"> </div>
    <div class="cloud1"> </div>
    <div class="cloud2"> </div>
    <div class="star1"> </div>
    <div class="star2"> </div>
</div>
<script>
    var audio=document.createElement('audio');
    audio.setAttribute('src','car.mp3');
    audio.loop=true;
    //audio.play();
    
</script>

</body>

</html>
